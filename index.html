<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser IRC Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Enter channel name to start:</h3>
<input id="channel" type="text" placeholder="#general">
<button id="setChannel">Join</button>

<div id="chat" style="height:400px; overflow-y:scroll; border:1px solid #ccc; padding:10px; display:none;"></div>
<input id="message" type="text" placeholder="Type a message..." style="width:80%; display:none;">
<button id="send" style="display:none;">Send</button>

<script src="script.js"></script>
</body>
</html>
